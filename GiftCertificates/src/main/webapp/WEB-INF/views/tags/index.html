<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{view.tags.tags}"></title>
</head>
<body>
<h1 th:text="#{view.tags.tags}"></h1>
<div>
    <ul th:each="tag : ${tags}">
        <li>
            <a th:href="@{/tags/{id}(id = ${tag.getId()})}" th:text="${tag.getName()}"></a>
        </li>
    </ul>
</div>
<hr/>
<a th:href="@{/tags/new}" th:text="#{view.tags.create_tag}"></a>
<a th:href="@{/}" th:text="#{view.home}"></a>
</body>
</html>
